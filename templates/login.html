{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                
                <div class="mt-4">
                    <h6>Тестовые аккаунты:</h6>
                    <ul class="list-unstyled">
                        <li><strong>admin</strong> - Руководитель проекта (все данные)</li>
                        <li><strong>curator_ski</strong> - Куратор лыжных гонок</li>
                        <li><strong>curator_biathlon</strong> - Куратор биатлона</li>
                        <li><strong>curator_row</strong> - Куратор академической гребли</li>
                    </ul>
                    <p class="text-muted">Пароль для всех: <code>password123</code></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
